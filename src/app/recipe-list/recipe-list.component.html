<div class="container mt-5">
<div class="row">
  <div class="col md-4" *ngFor="let recipe of recipes">
    <div class="card" style="width: 18rem;">
      <img [src]="'assets/recipes/'+recipe.imageUrl" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title text-center"
      </div>
    </div>
  </div>
</div>
</div>
